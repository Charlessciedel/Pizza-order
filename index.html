<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Neucha|Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Georgi's Pizza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Georgi's Pizza</h1>
      <img src="https://wallpapercave.com/wp/wp1813257.jpg" alt="" id="backgammon-img">
    </div>
    <form id="pizzaForm" class="form-horizontal">
      <div class="row" id="row1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title text-center">Make Your Pizza</h2>
          </div>
          <div class="panel-body" id="row1-body">
            <div class="col-md-3 col-sm-12" id="sizeSection">
              <h3 class="selection-criterion">Size</h3>
              <div class="form-group">
                <label>
                  <input type="radio" name="size" value="Large">
                  Large
                </label>
                <br>
                <label>
                  <input type="radio" name="size" value="Medium">
                  Medium
                </label>
                <br>
                <label>
                  <input type="radio" name="size" value="Small">
                  Small
                </label>
                <br>
              </div>
            </div>
            <div class="col-md-3 col-sm-12" id="meatSection">
              <h3 class="selection-criterion">Crusts</h3>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="meat" value="crispy">
                  Crispy
                </label>
                <br>
                <label>
                  <input type="checkbox" name="meat" value="gluten-free">
                  Gluten-free
                </label>
                <br>
                <label>
                  <input type="checkbox" name="meat" value="Stuffed">
                  Stuffed
                </label>
                <br>
              </div>
            </div>
            <div class="col-md-3 col-sm-12" id="veggieSection">
              <h3 class="selection-criterion">Toppings</h3>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="veggie" value="Mushrooms">
                  Mushrooms
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Olives">
                  Sausages
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Bell Peppers">
                  Bell Peppers
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Pineapple">
                  Pineapple
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Onions">
                  Bacon
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Spinach">
                  Spinach
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Cheddar Cheese">
                  Cheddar Cheese
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Jalapeno Peppers">
                  Jalapeno Peppers
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Feta Cheese">
                  Feta Cheese
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Roasted Red Peppers">
                  Roasted Red Peppers
                </label>
                <br>
                <label>
                  <input type="checkbox" name="veggie" value="Diced Tomatoes">
                  Diced Tomatoes
                </label>
                <br>
              </div>
            </div>

            <div class="col-md-3 col-sm-12" id="deliverySection">
              <h3 class="selection-criterion">Service Method</h3>
              <div class="form-group">
                <label>
                  <input type="radio" name="service" value="true">
                  Delivery
                </label>
                <br>
                <label>
                  <input type="radio" name="service" value="false">
                  Carryout
                </label>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="row2">
        <button type="submit" class="btn btn-success" id="submitBtn">Add to order</button>
      </div>
    </form>
    <form class="form-horizontal" id="address-form">
      <div class="form-group">
        <label for="usrName">Full Name:</label>
        <input type="text" id="usrName" required>
      </div>
      <div class="form-group">
        <label for="usrStreet">Street:</label>
        <input type="text" id="usrStreet" required>
      </div>
      <div class="form-group">
        <label for="usrCity">City:</label>
        <input type="text" id="usrCity" required>
      </div>
      <div class="form-group">
        <label for="usrState">State:</label>
        <input type="text" id="usrState" required>
      </div>
      <div class="form-group">
        <label for="usrZip">Zipcode:</label>
        <input type="number" id="usrZip" required>
      </div>
      <button type="submit" class="btn btn-success">Submit Address</button>
    </form>
    <div id="results">
      <h5>Order Summary</h5>
      <ul id="order-summary">
      </ul>
      <ul id="detailed-ordered-items">
      </ul>
      <button type="button" class="btn btn-danger" id="checkout-btn">Checkout</button>
      <button type="button" class="btn btn-danger" id="backBtn">Back</button>
      <br>
      <button type="button" class="btn btn-info" id="addressBtn">Add delivery address</button>
    </div>
    <div id="orderAgain">
      <button type="button" class="btn btn-success" id="orderAgainBtn">Continue Shopping</button>
    </div>
  </div>
</body>

</html>
